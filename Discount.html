<!DOCTYPE html>
<html>
    <head>
        <title>Discounts Applicable For You</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
<body>

<h1>Swarnalatha Yadla Computes Discounts</h1>

<div class="container">
    <form>
        <div class="name">
        <label for="basevalue">Enter a base amount</label>
        <input type ="number" id="basevalue" name="basevalue" value=20> <br>
        </div>
        <div class="name">
        <label for="discountvalue">Enter the discount percentage</label>
        <input type ="number" id="discountvalue" name="discountvalue" value=10> <br>
        </div>
        <input type="button" class="btn btn-warning" onclick="discount()" value="Apply discount">
    </form>

    <p id="result">This text will be replaced </p>
    </div>
</div>
<script>
    function discount()
    {   
        let basevalue=document.getElementById("basevalue").value;
        let value=document.getElementById("discountvalue").value;
        let result="";
        for(let i=1;i<6;i++)
        {
           let discount=(basevalue*i)-((basevalue*i)*value/100);
           result=result+" "+discount;
           
        }
        document.getElementById("result").innerHTML="Discounted amounts for base "+basevalue+" are "+result;
    
    }
</script>

<div class="container">
    <form>
        <div class="name">
        <input type="radio" id="first" name="operation" onclick="chooseOp()" value="times">
        <label for="first">*</label> <br>
        </div>
        <div class="name">
        <input type="radio" id="second" name="operation" onclick="chooseOp()" value="divide">
        <label for="second">/</label> <br>
        </div>
    
        <input type="radio" id="third" name="operation" onclick="chooseOp()" value="exponent">
        <label for="third">**</label> <br>
    </form>
    
    
    
    <p id="result2">This text will be replaced </p>
    </div>
    </div>
    <script> 
        function chooseOp()
        {
           let base=document.getElementById("basevalue").value;
           let discount=document.getElementById("discountvalue").value;
           let times=document.getElementById("first").checked;
           let divide=document.getElementById("second").checked;
           let exponent=document.getElementById("third").checked;
           let results=0;
           if(times)
           {
            results=base*discount;
           }
           else if(divide)
           {
            results=base/discount;
           }
           else if(exponent)
           {
            results=base**discount
           }
           document.getElementById("result2").innerHTML=results
        
        }
    </script>

</body>
</html>
